            <div class="form-group">
                <label for="title">제목 <span class="required">*</span></label>
                <input type="text" id="title" th:field="*{title}" placeholder="게시물 제목을 입력하세요" required>
                <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-group">
                <label for="author">작성자 <span class="required">*</span></label>
                <input type="text" id="author" th:field="*{author}" placeholder="작성자명을 입력하세요" required>
                <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <div class="form-group">
                <label for="content">내용 <span class="required">*</span></label>
                <textarea id="content" th:field="*{content}" placeholder="게시물 내용을 입력하세요" required></textarea>
                <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>

            <!-- 현재 첨부파일 정보 -->
            <div class="form-group">
                <label>현재 첨부파일</label>
                <div class="current-file" th:if="${board.hasFile()}">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span>📎</span>
                        <span th:text="${board.filename}">현재파일.txt</span>
                        <a th:href="@{/board/download/{id}(id=${board.id})}"
                           style="color: #0066cc; text-decoration: none; margin-left: auto;">
                            💾 다운로드
                        </a>
                    </div>
                </div>
                <div class="current-file" th:unless="${board.hasFile()}" style="color: #7f8c8d; text-align: center;">
                    첨부된 파일이 없습니다
                </div>
            </div>
<!DOCTYPE html>
            <div class="form-group">
                <label for="file">새 첨부파일 (선택사항)</label>
                <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.txt,.zip,.rar">
                <div class="file-info">
                    📎 새 파일을 선택하면 기존 파일이 교체됩니다 (최대 10MB)
                </div>
            </div>

            <!-- 에러 메시지 표시 -->
            <div class="error" th:if="${error}" style="text-align: center; margin: 20px 0; padding: 15px; background-color: #fadbd8; border-radius: 8px;">
                <strong>⚠️ 오류:</strong> <span th:text="${error}"></span>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-warning">💾 수정 완료</button>
                <a th:href="@{/board/view(id=${board.id})}" class="btn btn-secondary">👁️ 상세보기</a>
                <a href="/board/list" class="btn btn-secondary">📋 목록으로</a>
            </div>
        </form>
    </div>

    <script>
        // 폼 제출 시 중복 제출 방지
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            if (!confirm('게시물을 수정하시겠습니까?')) {
                e.preventDefault();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '수정 중...';

            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = '💾 수정 완료';
            }, 3000);
        });

        // 파일 선택 시 파일 정보 표시
        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.querySelector('.file-info');

            if (file) {
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.innerHTML = `📎 선택된 새 파일: ${file.name} (${fileSize}MB)<br>⚠️ 기존 파일이 교체됩니다`;

                if (file.size > 10 * 1024 * 1024) {
                    fileInfo.innerHTML += '<br><span style="color: #e74c3c;">⚠️ 파일 크기가 10MB를 초과합니다!</span>';
                }
            } else {
                fileInfo.innerHTML = '📎 새 파일을 선택하면 기존 파일이 교체됩니다 (최대 10MB)';
            }
        });

        // 페이지 이탈 시 경고
        let isSubmitting = false;
        document.querySelector('form').addEventListener('submit', () => {
            isSubmitting = true;
        });

        window.addEventListener('beforeunload', function(e) {
            if (!isSubmitting) {
                const message = '수정 중인 내용이 있습니다. 정말 페이지를 떠나시겠습니까?';
                e.returnValue = message;
                return message;
            }
        });
    </script>
    <title>게시물 수정</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f39c12;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.3);
        }

        textarea {
            height: 300px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            padding: 12px 24px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-warning {
            background-color: #f39c12;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        .file-info {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .required {
            color: #e74c3c;
        }

        .form-note {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #856404;
        }

        .current-file {
            background-color: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .meta-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .meta-item {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ 게시물 수정</h1>

        <!-- 게시물 정보 -->
        <div class="meta-info">
            <div class="meta-item">📋 게시물 번호: <strong th:text="${board.id}">1</strong></div>
            <div class="meta-item">👁️ 조회수: <strong th:text="${board.viewCount}">0</strong></div>
            <div class="meta-item">📅 작성일: <strong th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01</strong></div>
        </div>

        <div class="form-note">
            <strong>📝 수정 안내</strong><br>
            • 제목과 내용, 작성자는 필수 입력 항목입니다<br>
            • 새 파일을 선택하면 기존 파일이 교체됩니다<br>
            • 파일을 변경하지 않으려면 파일 선택을 하지 마세요
        </div>

        <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data" th:object="${board}">

        <!-- 제출 버튼 -->
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
