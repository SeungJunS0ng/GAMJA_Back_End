<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기 - 감자 게시판</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .meta-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            color: #7f8c8d;
            font-size: 14px;
            gap: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .content {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
            min-height: 200px;
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 16px;
        }

        .file-section {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .file-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .btn {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-warning {
            background-color: #f39c12;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .meta-info {
                flex-direction: column;
                gap: 8px;
            }

            .actions {
                text-align: center;
            }

            .btn {
                display: block;
                margin: 8px auto;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메시지 표시 -->
        <div th:if="${message}" class="message success" th:text="${message}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <!-- 게시글 헤더 -->
        <div class="header">
            <h1 class="title" th:text="${board.title}">게시글 제목</h1>
            <div class="meta-info">
                <div class="meta-item">
                    <span>👤</span>
                    <span th:text="${board.author}">작성자</span>
                </div>
                <div class="meta-item">
                    <span>📅</span>
                    <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01 10:00</span>
                </div>
                <div class="meta-item">
                    <span>👁️</span>
                    <span>조회수 <strong th:text="${board.viewCount}">0</strong></span>
                </div>
                <div class="meta-item" th:if="${board.updatedAt != null and board.updatedAt != board.createdAt}">
                    <span>✏️</span>
                    <span>수정일: <span th:text="${#temporals.format(board.updatedAt, 'yyyy-MM-dd HH:mm')}">2023-01-01 10:30</span></span>
                </div>
            </div>
        </div>

        <!-- 게시글 내용 -->
        <div class="content" th:text="${board.content}">
            게시글 내용이 여기에 표시됩니다.
            여러 줄의 내용도 정상적으로 표시됩니다.
        </div>

        <!-- 첨부파일 -->
        <div class="file-section" th:if="${board.filename != null}">
            <h3>📎 첨부파일</h3>
            <a th:href="@{/board/download(id=${board.id})}" class="file-link" th:text="${board.filename}">파일명.pdf</a>
        </div>

        <!-- 액션 버튼 -->
        <div class="actions">
            <a th:href="@{/board/modify/{id}(id=${board.id})}" class="btn btn-warning">✏️ 수정</a>
            <a th:href="@{/board/delete(id=${board.id})}" class="btn btn-danger"
               onclick="return confirm('정말로 이 게시글을 삭제하시겠습니까?')">🗑️ 삭제</a>
            <a href="/board/write" class="btn btn-primary">✏️ 새 글 작성</a>
            <a href="/board/list" class="btn btn-secondary">📋 목록으로</a>
        </div>
    </div>

    <script>
        // 페이지 로드 시 조회수 증가 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const viewCountElement = document.querySelector('.meta-item:nth-child(3) strong');
            if (viewCountElement) {
                viewCountElement.style.color = '#e74c3c';
                setTimeout(() => {
                    viewCountElement.style.color = '#2c3e50';
                    viewCountElement.style.transition = 'color 0.5s ease';
                }, 100);
            }
        });
    </script>
</body>
</html>
