기 무<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감자 게시판</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
        }

        .search-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-form select, .search-form input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .board-table th, .board-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .board-table th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        .board-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .board-table .title {
            text-align: left;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .board-table .title a {
            color: #2c3e50;
            text-decoration: none;
        }

        .board-table .title a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination a, .pagination span {
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #ddd;
            color: #3498db;
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination .current {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .pagination a:hover {
            background-color: #e8f4ff;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🥔 감자 게시판</h1>

        <!-- 메시지 표시 -->
        <div th:if="${message}" class="message success" th:text="${message}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <!-- 검색 폼 -->
        <div class="search-section">
            <form class="search-form" th:action="@{/board/list}" method="get">
                <select name="searchType">
                    <option value="all" th:selected="${searchType == 'all'}">전체</option>
                    <option value="title" th:selected="${searchType == 'title'}">제목</option>
                    <option value="content" th:selected="${searchType == 'content'}">내용</option>
                    <option value="author" th:selected="${searchType == 'author'}">작성자</option>
                </select>
                <input type="text" name="searchKeyword" th:value="${searchKeyword}" placeholder="검색어를 입력하세요">
                <button type="submit" class="btn btn-primary">🔍 검색</button>
                <a href="/board/list" class="btn btn-secondary">📋 전체목록</a>
                <a href="/board/popular" class="btn btn-secondary">🔥 인기글</a>
            </form>
        </div>

        <!-- 통계 정보 -->
        <div class="stats">
            <span th:if="${isPopular}">🔥 인기 게시글 목록</span>
            <span th:unless="${isPopular}">총 <strong th:text="${paging.totalElements}">0</strong>개의 게시글</span>
        </div>

        <!-- 게시글 테이블 -->
        <table class="board-table">
            <thead>
                <tr>
                    <th width="8%">번호</th>
                    <th width="40%">제목</th>
                    <th width="15%">작성자</th>
                    <th width="10%">조회수</th>
                    <th width="15%">작성일</th>
                    <th width="12%">첨부파일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${paging.empty}">
                    <td colspan="6" style="text-align: center; padding: 40px; color: #7f8c8d;">
                        📝 등록된 게시글이 없습니다.
                    </td>
                </tr>
                <tr th:each="board : ${paging.content}">
                    <td th:text="${board.id}">1</td>
                    <td class="title">
                        <a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}">제목</a>
                    </td>
                    <td th:text="${board.author}">작성자</td>
                    <td th:text="${board.viewCount}">0</td>
                    <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01</td>
                    <td>
                        <span th:if="${board.filename != null}" style="color: #e74c3c;">📎</span>
                        <span th:unless="${board.filename != null}">-</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 페이징 -->
        <div class="pagination" th:if="${!paging.empty}">
            <a th:if="${paging.hasPrevious()}"
               th:href="@{/board/list(page=${paging.number-1}, searchKeyword=${searchKeyword}, searchType=${searchType})}">이전</a>

            <span th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                  th:if="${page >= paging.number-2 and page <= paging.number+2}">
                <a th:if="${page != paging.number}"
                   th:href="@{/board/list(page=${page}, searchKeyword=${searchKeyword}, searchType=${searchType})}"
                   th:text="${page+1}">1</a>
                <span th:if="${page == paging.number}" class="current" th:text="${page+1}">1</span>
            </span>

            <a th:if="${paging.hasNext()}"
               th:href="@{/board/list(page=${paging.number+1}, searchKeyword=${searchKeyword}, searchType=${searchType})}">다음</a>
        </div>

        <!-- 액션 버튼 -->
        <div class="actions">
            <a href="/board/write" class="btn btn-primary">✏️ 새 글 작성</a>
        </div>
    </div>
</body>
</html>
